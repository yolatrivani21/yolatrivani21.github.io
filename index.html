<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Yola Tri Vani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }

        .book-exhibition {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }

        .book-card img {
            width: 100px;
            height: 150px;
            object-fit: cover;
        }

        .book-card button {
            background-color: #2e8b57;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .book-description {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1>ðŸ“š Perpustakaan Yola Tri Vani ðŸ“š</h1>
    </header>
    
    <h2>Pameran Buku</h2>
    <div class="book-exhibition">
        <div class="book-card">
            <img src="https://via.placeholder.com/100x150" alt="Buku 1">
            <h3>Buku 1</h3>
            <button onclick="toggleDescription(0)">Detail</button>
            <p class="book-description">Buku ini membahas sejarah peradaban dunia.</p>
        </div>
        <div class="book-card">
            <img src="https://via.placeholder.com/100x150" alt="Buku 2">
            <h3>Buku 2</h3>
            <button onclick="toggleDescription(1)">Detail</button>
            <p class="book-description">Panduan lengkap belajar pemrograman untuk pemula.</p>
        </div>
        <div class="book-card">
            <img src="https://via.placeholder.com/100x150" alt="Buku 3">
            <h3>Buku 3</h3>
            <button onclick="toggleDescription(2)">Detail</button>
            <p class="book-description">Kisah inspiratif dari para tokoh sukses dunia.</p>
        </div>
    </div>
    
    <script>
        function toggleDescription(index) {
            let descriptions = document.querySelectorAll('.book-description');
            if (descriptions[index].style.display === 'block') {
                descriptions[index].style.display = 'none';
            } else {
                descriptions.forEach(desc => desc.style.display = 'none');
                descriptions[index].style.display = 'block';
            }
        }
    </script>
</body>

</html>
